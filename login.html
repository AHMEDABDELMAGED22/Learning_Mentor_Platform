<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome for icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7Y7qZC2P9JQXQY+IU3A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Welcome Back</h2>
                <p class="card-text text-center text-muted">Sign in to your account to continue.</p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email or Phone Number</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com or +1234567890">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
                    <p class="text-center my-3">OR CONTINUE WITH</p>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-google"></i> Google</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-apple"></i> Apple</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-facebook"></i> Facebook</button>
                    </div>
                    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer mt-auto">
        <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center py-3 border-top">
            <div class="d-flex gap-3 mb-2 mb-md-0">
                <a href="#">About Us</a>
                <a href="#">Resources</a>
                <a href="#">Legal</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="d-flex gap-3">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>
    <!--End Footer-->

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
